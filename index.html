<html lang="en"><script type="text/javascript">window["_gaUserPrefs"] = { ioo : function() { return true; } }</script><head>
	<meta charset="UTF-8">
	<title>Shopping-list</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>


<body>

	<div class="head-container">
		<div class="logo"> </div>
		 <p class="logo-p">The List<br>
		   </p><p class="author">by: Victor Castro</p>
		 <p></p>
	</div>

	<div class="center-container">
	     <div class="main-info">
	      <p class="info">Enter an Item and Price, then press Enter</p>
	      </div>	
             
   <!-- inputs and rest for items and price displayed here -->

       <div class="center-wrapper">

		    <button class="reset">reset</button>

	         <input id="add-items" type="text" name="add-items" autocomplete="off" placeholder="+Enter Item" <="" input="">

			<input id="add-price" type="number" min="0.00" max="1000.00" value="0">

 <!-- listed items displayed here -->

			 <div class="list-area">
			      
			    <div class="no-strikethrough">
			       <i class="fa fa-bomb" style="float: left;"></i>
                     <span class="item-list">mac-n-cheese</span>
                       <div class="price">
                          <span class="price-list">100000</span>
                       </div>
                   <i class="fa fa-check-circle"></i>
                </div>

			    <div class="no-strikethrough">
			        <i class="fa fa-bomb" style="float: left;"></i>
			         <span class="item-list">ham</span>
			          <div class="price">
			           <span class="price-list">13.20</span>
			          </div>
			        <i class="fa fa-check-circle"></i>
			    </div>


			    <div class="no-strikethrough">
			         <i class="fa fa-bomb" style="float: left;"></i>
                      <span class="item-list">mc struddles muffins</span>
                       <div class="price">
                        <span class="price-list">7.49</span>
                       </div>
                     <i class="fa fa-check-circle"></i>
                </div>

			    <div class="strikethrough">
			         <i class="fa fa-bomb" style="float: left;"></i>
			          <span class="item-list">butter</span>
			           <div class="price">
			            <span class="price-list">2.95</span>
			           </div>
			         <i class="fa fa-circle-o"></i>
			    </div>

			    <div class="strikethrough">
			         <i class="fa fa-bomb" style="float: left;"></i>
			          <span class="item-list">bacon</span>
			           <div class="price">
			            <span class="price-list">12.00</span>
			           </div>
			         <i class="fa fa-circle-o"></i>
			    </div>

		<!-- Price total displayed here -->
      
			      <div class="subtotal">
					<div class="subtotal-text">
					 <i class="fa fa-credit-card" style=" float:left; "></i>
					  <span>Subtotal</span>

					  	<div class="subtotal-column">
					  	   <i class="fa fa-usd"></i>
							<span class="total-subtotal"></span>
						</div>
					</div>
					
			     </div>

			          	
			 </div>
	   </div>
	</div>
  
	<footer class="foot"></footer>
   <script src="js/app.js"></script>

</body></html>
